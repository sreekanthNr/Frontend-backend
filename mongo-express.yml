apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
  labels:
     app: mongo-express
spec:
  replica: 1
  selector:
     MatchLabels:
        app: mongo-express
  template:
     metadata:
        labels:
          app: mongo-express
     spec:
        containers:
        - name: mongo-express
          image: mongo-express
          ports:
          - containerPort: 8081
          env:
          - name: ME_CONFIG_MONGODB_ADMINUSERNAME
            valueFrom: 
              secretKeyRef:
                name: mongodb-secret
                key: mongodb-root-username
          - name: ME_CONFIG_MONGODB_ADMINPASSWORD
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: mongodb-root-password
          - name: ME_CONFIG_MONGODB_SERVER
            confihmapKeyRef:
                name: mongodb-configmap
                key: database_url

---
apiVersion: v1
kind: Service
metadata:
  type: LoadBalancer
  selector:
    app: mongo-express
  ports:
  - protocol: "TCP"
    port: 8081
    targetPort: 8081
    nodePort: 30000
        
        
